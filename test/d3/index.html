<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <title>Personality Insights Sunburst Chart</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="./dist/index.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <script src="https://d3js.org/d3-shape.v1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      #profile-v2 pre, #profile-v3 pre {
        max-height: 400px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>Personality Insights Sunburst Chart (V2)</h1>
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <div id="profile-v2" class=""></div>
        </div>
        <div class="col-sm-6 col-xs-12">
          <div id="sunburstChart-v2"></div>
        </div>
      </div>
    </div>

    <hr>

    <div class="container">
      <h1>Personality Insights Sunburst Chart (V3)</h1>
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <div id="profile-v3" class=""></div>
        </div>
        <div class="col-sm-6 col-xs-12">
          <div id="sunburstChart-v3"></div>
        </div>
      </div>
    </div>

    <script>
      // v2 personality profile - version can be specified in the constructor for PersonalitySunburstChart
      // but it is not necessary as the default version is currently v2
      $.getJSON('./profiles/en_v2.json', '', function ( profile ) {
        $('#profile-v2').append('<pre>' + JSON.stringify(profile, null, 2) + '</pre>');
        var chart = new PersonalitySunburstChart({'selector': '#sunburstChart-v2', 'version': 'v2'});
        chart.show(profile, './profile_photo.jpg');
        //chart.show(profile);
      });

      // v3 personality profile - version MUST be specified in the constructor for PersonalitySunburstChart
      $.getJSON('./profiles/en_v3.json', '', function ( profile ) {
        $('#profile-v3').append('<pre>' + JSON.stringify(profile, null, 2) + '</pre>');
        var chart = new PersonalitySunburstChart({'selector':'#sunburstChart-v3', 'version': 'v3'});
        chart.show(profile, './profile_photo.jpg');
      });
    </script>

  </body>
</html>
