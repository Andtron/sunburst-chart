<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <title>Personality Insights Sunburst Chart</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="./dist/index.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <script src="https://d3js.org/d3-shape.v1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      #profile pre {
        max-height: 400px;
      }
      #sunburstChart svg {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div>
        <h4>Personality Insights Version</h4>
        <a href="example-v2-d3v4-es.html" class="btn btn-primary" role="button">Version 2</a>
        <a href="example-v3-d3v4-es.html" class="btn btn-default" role="button">Version 3</a>
      </div>
      <div>
        <h4>D3 Version</h4>
        <a href="example-v2-d3v3-es.html" class="btn btn-default" role="button">Version 3</a>
        <a href="example-v2-d3v4-es.html" class="btn btn-primary" role="button">Version 4</a>
      </div>
      <div>
        <h4>Locale</h4>
        <a href="example-v2-d3v4-en.html" class="btn btn-default" role="button">English</a>
        <a href="example-v2-d3v4-es.html" class="btn btn-primary" role="button">Spanish</a>
      </div>
    </div>

    <div class="container">
      <h4>Personality Insights Sunburst Chart</h4>
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <div id="profile"></div>
        </div>
        <div class="col-sm-6 col-xs-12">
          <div id="sunburstChart"></div>
        </div>
      </div>
    </div>

    <script>
      $.getJSON('./profiles/en_v2.json', '', function ( profile ) {
        $('#profile').append('<pre>' + JSON.stringify(profile, null, 2) + '</pre>');
        var chart = new PersonalitySunburstChart({'selector': '#sunburstChart', 'version': 'v2', 'd3version': 'v4', 'locale': 'es'});
        chart.show(profile, './profile_photo.jpg');
      });
    </script>

  </body>
</html>
